<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <div class="container">
    <div class="main second">
      <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>


      <div class="stats">

        <div>
          <p class="stat-title">10k+</p>
          <p class="stat-desc">COMPANIES</p>
        </div>

        <div>
          <p class="stat-title">314</p>
          <p class="stat-desc">TEMPLATES</p>
        </div>

        <div>
          <p class="stat-title">12m+</p>
          <p class="stat-desc">QUERIES</p>
        </div>

      </div>
    </div>

    <div>
      <img src="images/image-header-desktop.jpg" alt="">
    </div>




  </div>
</body>

</html>
